<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Calculadora de média</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="logo diploma">
            <h1>Calculadora de média</h1>
        </header>
        <form id="form-formulario">
            <input type="text" required placeholder="Nome da atividade" id="nome-atividade">
            <input type="number" required placeholder="Nota" id="nota-atividade">
            <button type="submit">Adicionar +</button>
        </form >
        <table>
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota média</td>
                    <td>7</td>
                    <td class="resultado aprovado">aprovado</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
